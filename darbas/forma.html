<!DOCTYPE html>
<html lang="lt">
<head>
	<title>Duomenu informacija</title>
	<link rel="stylesheet" href="css/style.css	">
</head>
<body>
	<form method="GET"></form>
		<h1>Duomenų informacija</h1>
		<article style="background-color:tomato;">
			<h2>pavadinimas</h2>
			<p>tekstas</p>
			<a href="http://www.kitm.lt">daugiau</a>
			<a href="a.png">pirmas</a>
			<a href="b.jpeg">antras</a>
			<a href="c.docx">trecias</a>
		</article>
		<fieldset>
			<article class="strong">
			<label>El.pašto adresas:</label>
			<input type="email" required>
			</article>
		</fieldset>
		<fieldset>
			<article>
			<label>Slapažodis:</label>
			<input type="password" required>
			</article>
		</fieldset>
		<fieldset><article>
			<label>Patvirtinti salptažodi:</label>
			<input type="password" required>
			</article>
		</fieldset>
		<fieldset><article>
			<input type="checkbox" required>
			<label>Sutinku su taisyklėmis</label>
			</article>
		</fieldset>
		<h1>Pasitikrinkite sąskaitos adresą</h1>
		<fieldset>
			<label>Lytis</label>
			<select>
				<option>Moteris</option>
				<option>Vyras</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Vardas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Pavardė:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Gatvė, namo(buto) nr.:</label>
			<input type="text" required>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Pašto kodas:</label>
			<input type="text" required>
			<a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska" target="_blank">pašto kodo paieška</a>
		</fieldset>
		<fieldset>
			<label>Miestas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Šalis:</label>
			<select>
			<option>Rusija</option>
			<option>Lenkija</option>
			<option>Amerika</option>
			<option>Italija</option>
			<option>Lietuva</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Telefonas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<article>
			<label>papildoma informacija:</label>
			<textarea rows="10" cols="30" required></textarea>
			</article>
		</fieldset>
			<ul>
				<li>pirmas</li>
				<li>antras</li>
				<li>trecias</li>
				<li>ketvirtas</li>
				<li>penktas</li>
			</ul>
		<fieldset>
			<button type="submit">Registruotis</button>
		</fieldset>
</body>
</html>
