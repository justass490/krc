<!DOCTYPE html>
<html lang="lt">
<head>
	<title>Duomenu informacija</title>
</head>
<body>
	<form method="GET"></form>
		<h1>Duomenų informacija</h1>
		<fieldset>
			<label>El.pašto adresas:</label>
			<input type="email" required>
		</fieldset>
		<fieldset>
			<label>Slapažodis:</label>
			<input type="password" required>
		</fieldset>
		<fieldset>
			<label>Patvirtinti salptažodi:</label>
			<input type="password" required>
		</fieldset>
		<fieldset>
			<input type="checkbox" required>
			<label>Sutinku su taisyklėmis</label>
		</fieldset>
		<h1>Pasitikrinkite sąskaitos adresą</h1>
		<fieldset>
			<label>Lytis</label>
			<select>
				<option>Moteris</option>
				<option>Vyras</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Vardas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Pavardė:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Gatvė, namo(buto) nr.:</label>
			<input type="text" required>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Pašto kodas:</label>
			<input type="text" required>
			<a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska" target="_blank">pašto kodo paieška</a>
		</fieldset>
		<fieldset>
			<label>Miestas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>Šalis:</label>
			<select>
			<option>Rusija</option>
			<option>Lenkija</option>
			<option>Amerika</option>
			<option>Italija</option>
			<option>Lietuva</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Telefonas:</label>
			<input type="text" required>
		</fieldset>
		<fieldset>
			<label>papildoma informacija:</label>
			<textarea rows="10" cols="30" required></textarea>
		</fieldset>
		<fieldset>
			<button type="submit">Registruotis</button>
		</fieldset>
</body>
</html>
